


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Data Terminal</title>

<style>
body{
  margin:0;
  background:#0a0a0a;
  color:#00ff88;
  font-family:Consolas,monospace;
  overflow-x:hidden;
}

/* Glitch Header */
.glitch{
  font-size:40px;
  position:relative;
  text-align:center;
  margin-top:40px;
  text-shadow:0 0 10px #00ff88;
}

.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  width:100%;
  overflow:hidden;
}

.glitch::before{
  animation:glitchTop 1s infinite linear alternate-reverse;
  color:#ff0033;
}

.glitch::after{
  animation:glitchBottom 1s infinite linear alternate-reverse;
  color:#00ffff;
}

@keyframes glitchTop{
  0%{clip-path:inset(0 0 90% 0)}
  100%{clip-path:inset(0 0 10% 0)}
}

@keyframes glitchBottom{
  0%{clip-path:inset(90% 0 0 0)}
  100%{clip-path:inset(10% 0 0 0)}
}

.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

.profile{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  margin-top:30px;
}

.profile-box{
  width:200px;
  height:200px;
  border:2px solid #00ff88;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  text-align:center;
}

.info{
  flex:1;
  border:1px solid #00ff88;
  padding:15px;
  background:#111;
}

.info p{
  margin:6px 0;
}

.terminal{
  margin-top:30px;
  border:1px solid #00ff88;
  background:black;
  padding:15px;
  height:220px;
  overflow-y:auto;
}

input{
  background:black;
  border:none;
  outline:none;
  color:#00ff88;
  width:90%;
  font-family:Consolas,monospace;
}

.status{
  margin-top:20px;
  font-size:12px;
  opacity:0.7;
}

.blink{
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:0}
}

@media(max-width:768px){
  .profile{flex-direction:column}
  .profile-box{width:100%}
}
</style>
</head>

<body>

<div class="glitch" data-text="SECURE DATABASE">
  SECURE DATABASE
</div>

<div class="container" id="app"></div>

<script>
const userData = {
  FullName: "Anvar Ibrahim",
  DOB: "15-02-1988",
  Address: " Choda Veettil CM ib***** C* Rukh**** Man*** Kanna** Para*** Ch****: ",
  District: " Kannur  : ",
  state: " KERALA : ",
  Nationality: "INDIAN",
   code: " IND : ",
   ID: " 561****** : ",
  phone: "+91  92073*****",
  email: "anvar*********70@gmail.com"
};

const app = document.getElementById("app");

function renderMain(){
  app.innerHTML = `
    <div class="profile">
      <div class="profile-box">
        PUBLIC PROFILE<br><br>
        [ IMAGE LOCKED ]
      </div>

      <div class="info">
        <p><strong>NAME:</strong> ${userData.FullName}</p>
        <p><strong>DOB:</strong> ${userData.DOB}</p>
        <p><strong>ADDRESS:</strong> ${userData.Address}</p>
        <p><strong>DISTRICT:</strong> ${userData.District}</p>
        <p><strong>STATE:</strong> ${userData.state}</p>
        <p><strong>NATIONALITY:</strong> ${userData.Nationality}</p>
        <p><strong>CODE:</strong> ${userData.code}</p>
        <p><strong>ID:</strong> ${userData.ID}</p>
        <p><strong>PHONE:</strong> ${userData.phone}</p>
        <p><strong>EMAIL:</strong> ${userData.email}</p>
      </div>
    </div>

    <div class="terminal" id="terminal">
      <div>System booting...</div>
    </div>

    <div>$ <input id="cmd" autofocus> <span class="blink">â–ˆ</span></div>

    <div class="status">
      STATUS: ONLINE | ENCRYPTION: ACTIVE | FIREWALL: ENABLED
    </div>
  `;

  const terminal=document.getElementById("terminal");
  const cmd=document.getElementById("cmd");

  cmd.addEventListener("keydown",e=>{
    if(e.key==="Enter"){
      const val=e.target.value.toLowerCase();
      terminal.innerHTML+=`<div>> ${val}</div>`;

      if(val==="help")
        terminal.innerHTML+="<div>about | contact | clear</div>";

      else if(val==="about")
        terminal.innerHTML+=`<div>${userData.FullName} | ${userData.Nationality}</div>`;

      else if(val==="contact")
        terminal.innerHTML+=`<div>${userData.phone} | ${userData.email}</div>`;

      else if(val==="clear")
        terminal.innerHTML="";

      else
        terminal.innerHTML+="<div>Command not recognized.</div>";

      terminal.scrollTop=terminal.scrollHeight;
      e.target.value="";
    }
  });
}

renderMain();

</script>
</body>
</html>
